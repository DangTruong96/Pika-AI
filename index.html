<style>
:root {
  --glow-color-1: rgba(0, 220, 255, 0.6);   /* Brighter Cyan */
  --glow-color-2: rgba(255, 0, 220, 0.6);   /* Brighter Magenta */
  --glow-color-3: rgba(120, 50, 255, 0.5);  /* Lighter, more vibrant Indigo/Purple */
  
  --g1x: 10%; --g1y: 90%;
  --g2x: 90%; --g2y: 20%;
  --g3x: 50%; --g3y: 50%;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: #020212;
    background-image: 
        radial-gradient(circle at var(--g1x) var(--g1y), var(--glow-color-1), transparent 40%),
        radial-gradient(circle at var(--g2x) var(--g2y), var(--glow-color-2), transparent 40%),
        radial-gradient(circle at var(--g3x) var(--g3y), var(--glow-color-3), transparent 50%);
    min-height: 100vh;
    animation: aurora-bg 20s ease-in-out infinite alternate;
    position: relative;
    overflow-x: hidden;
}

/* Grain overlay for texture */
body::after {
    content: '';
    position: fixed;
    top: -50%; left: -50%; right: -50%; bottom: -50%;
    width: 200%; height: 200%;
    z-index: -1;
    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWYmJitbW1xcXFsbGxpaWlpaXVtbfHx8fLy8vT09PX19fb29vj4+Pj6+vqlqzmEAAAATElEQVRIx+3QSRKAQAxA0UpK2f3vK2e+gJg6ADjbEAnEWHu2YPKYy0z33Z8yNxHSoz2H1uR2gJ7puqw2mZ/2b6IFf9sD/AlP8HlT8h2wNVeAAAAAElFTkSuQmCC');
    opacity: 0.03;
    animation: grain 8s steps(10) infinite;
}

@keyframes aurora-bg {
    0% {
        --g1x: 10%; --g1y: 90%;
        --g2x: 90%; --g2y: 20%;
        --g3x: 50%; --g3y: 50%;
    }
    100% {
        --g1x: 20%; --g1y: 10%;
        --g2x: 80%; --g2y: 90%;
        --g3x: 40%; --g3y: 60%;
    }
}

@keyframes grain {
  0%, 100% { transform: translate(0, 0); }
  10% { transform: translate(-5%, -10%); }
  20% { transform: translate(-15%, 5%); }
  30% { transform: translate(7%, -25%); }
  40% { transform: translate(-5%, 25%); }
  50% { transform: translate(-15%, 10%); }
  60% { transform: translate(15%, 0%); }
  70% { transform: translate(0%, 15%); }
  80% { transform: translate(3%, 35%); }
  90% { transform: translate(-10%, 10%); }
}

/* Upgrading the Glass Panels */
.bg-black\\/30, .bg-black\\/40 {
  background-color: rgba(28, 28, 50, 0.55) !important;
  backdrop-filter: blur(32px) saturate(180%);
  -webkit-backdrop-filter: blur(32px) saturate(180%);
  border: 1px solid transparent !important;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

/* Subtle gradient border effect for panels */
.rounded-2xl.bg-black\\/30, .rounded-2xl.bg-black\\/40 {
    position: relative;
    z-index: 1;
}

.rounded-2xl.bg-black\\/30::before, .rounded-2xl.bg-black\\/40::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 1rem; /* match tailwind rounded-2xl */
    padding: 1px; /* border thickness */
    background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.35),
        rgba(0, 255, 255, 0.15),
        rgba(191, 0, 255, 0.15),
        rgba(255, 255, 255, 0.05)
    );
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    pointer-events: none;
}

/* Text readability */
body, .text-gray-100, .text-gray-200, .text-gray-300, .text-gray-400, .text-white {
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

/* Upgrade Inputs */
.bg-white\\/5 {
  background-color: rgba(255, 255, 255, 0.03) !important;
  border: 1px solid rgba(255, 255, 255, 0.1) !important;
}
.bg-white\\/5:focus-within, .bg-white\\/5:focus {
  background-color: rgba(255, 255, 255, 0.07) !important;
  box-shadow: 0 0 15px rgba(0, 220, 255, 0.3);
}

/* Upgrade Buttons */
.bg-gradient-to-br.from-cyan-500 {
  transition: all 0.3s ease-in-out;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), 0 0 30px rgba(0, 255, 255, 0.1), inset 0 1px 1px rgba(255,255,255,0.2);
}
.bg-gradient-to-br.from-cyan-500:hover:not(:disabled) {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 4px 30px rgba(0, 255, 255, 0.5), 0 0 50px rgba(78, 183, 235, 0.3), inset 0 1px 1px rgba(255,255,255,0.3);
}

@keyframes pulse-draw {
    0%, 100% { opacity: 0.6; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
    50% { opacity: 1; box-shadow: 0 0 18px rgba(255, 255, 255, 0.5); }
}

@keyframes pulse-erase {
    0%, 100% { opacity: 0.6; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
    50% { opacity: 1; box-shadow: 0 0 18px rgba(255, 50, 50, 0.7); }
}

.cursor-draw-pulse {
    animation: pulse-draw 1.8s infinite ease-in-out;
}

.cursor-erase-pulse {
    animation: pulse-erase 1.8s infinite ease-in-out;
}

.glow-border-animate {
  border-color: rgba(255, 255, 255, 0.15) !important;
  animation: shimmer-border 4s ease-in-out infinite alternate;
}

@keyframes shimmer-border {
  0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.1), inset 0 0 5px rgba(0, 255, 255, 0.1); }
  100% { box-shadow: 0 0 10px rgba(191, 0, 255, 0.2), inset 0 0 5px rgba(191, 0, 255, 0.1); }
}

@keyframes slide-in-right {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
.animate-slide-in-right {
    animation: slide-in-right 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}


@keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
}

@keyframes slide-up {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

.animate-slide-up {
  animation: slide-up 0.3s ease-out forwards;
}

@keyframes slide-in-bottom {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.animate-slide-in-bottom {
    animation: slide-in-bottom 0.3s ease-out both;
}

/* Custom scrollbar for webkit browsers */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
}
::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.3);
}
